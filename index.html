    <script>
        $(window).scroll(function(e) {
            var currentposition = $(document).scrollTop();
            var bannerheight = $("#navbar").height();
            if (currentposition > bannerheight) {
                $("#navbar").addClass("opacitynav");
            } else {
                $("#navbar").removeClass("opacitynav");
